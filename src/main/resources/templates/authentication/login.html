<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-box {
            background: white;
            border-radius: 10px;
            padding: 30px 40px;
            width: 360px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
        }
        .login-box h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            text-align: center;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px #3498db;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background-color: #217dbb;
        }
        .alert-custom {
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #842029;
        }
        .alert-logout {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <form method="post" th:action="@{/auth/loginProcess}">
            <input 
                type="text" 
                name="username" 
                placeholder="Usuario" 
                class="form-control mb-3" 
                required
                autofocus
            />
            <input 
                type="password" 
                name="password" 
                placeholder="Contraseña" 
                class="form-control mb-3" 
                required
            />
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <div 
                th:if="${error != null}" 
                class="alert-custom alert-error"
            >
                Usuario o contraseña inválidos.
            </div>
            <div 
                th:if="${logout != null}" 
                class="alert-custom alert-logout"
            >
                Sesión cerrada correctamente.
            </div>
        </form>
    </div>
</body>
</html>
