<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Turno Anulado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 360px;
        }

        h1 {
            margin-bottom: 20px;
            border-bottom: 3px solid #2ecc71;
            padding-bottom: 12px;
            color: #f0f0f0;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #ecf0f1;
            margin-bottom: 30px;
        }

        a.btn-success {
            background-color: #2ecc71;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.6);
            transition: background-color 0.3s ease;
            width: 100%;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        a.btn-success:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="container-box">
        <h1>Turno Anulado</h1>
        <p>El turno fue anulado correctamente.</p>
        <a th:href="@{/turno/index}" class="btn btn-success">Volver al inicio</a>
    </div>
</body>
</html>
