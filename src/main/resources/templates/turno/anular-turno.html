<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Anular Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 360px;
        }

        h1 {
            margin-bottom: 30px;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 12px;
            color: #f0f0f0;
            font-weight: 700;
        }

        label {
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        button.btn-danger {
            background-color: #e74c3c;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.6);
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button.btn-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container-box">
        <h1>Anular Turno</h1>
        <form th:action="@{/turno/anulacionCorrecta}" method="post">
            <div class="mb-3">
                <label for="codigoTurno" class="form-label">Ingrese su código de turno</label>
                <input type="text" id="codigoTurno" name="codigo" class="form-control" placeholder="Ej: TUR12345" required />
            </div>
            <button type="submit" class="btn btn-danger">Confirmar Anulación</button>
        </form>
    </div>
</body>

</html>
