<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .container {
            max-width: 540px;
            background: white;
            border-radius: 12px;
            padding: 30px 35px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        h1.text-center {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 12px;
            font-weight: 700;
        }
        .section-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            box-shadow: 0 4px 12px rgb(52 152 219 / 0.6);
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #217dbb;
        }
        select.form-select, input[type="date"] {
            border-color: #3498db;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }
        select.form-select:focus, input[type="date"]:focus {
            border-color: #217dbb;
            box-shadow: 0 0 8px #217dbb;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">TURNOS ONLINE</h1>
        
        <form th:action="@{/turno/formulario-turno-b}" method="post">
            <!-- Sección 1: Servicio -->
            <div class="section-box">
                <h2>Seleccione el Servicio</h2>
                <select class="form-select mb-3" name="servicioId" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option th:each="servicio : ${servicios}" 
                            th:value="${servicio.id}" 
                            th:text="${servicio.nombre}"></option>
                </select>
            </div>

            <!-- Sección 2: Ubicación -->
            <div class="section-box">
                <h2>Seleccione la Sede</h2>
                <select class="form-select mb-3" name="ubicacionId" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option th:each="ubicacion : ${ubicaciones}" 
                            th:value="${ubicacion.id}" 
                            th:text="${ubicacion.direccion + ' - ' + ubicacion.localidad.localidad}"></option>
                </select>
            </div>

            <!-- Sección 3: Día -->
            <div class="section-box">
                <h2>Seleccione el Día</h2>
                <input type="date" class="form-control" name="fecha" required min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
            </div>

            <!-- Sección 4: Horario -->
            <div class="section-box">
                <h2>Seleccione el Horario</h2>
                <select class="form-select mb-3" name="horario" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option th:each="hora : ${horarios}" 
                            th:value="${hora}" 
                            th:text="${hora}"></option>
                </select>
            </div>
            
            <!-- Botones -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>
                <a th:href="@{/turno/index}" class="btn btn-secondary btn-lg">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
