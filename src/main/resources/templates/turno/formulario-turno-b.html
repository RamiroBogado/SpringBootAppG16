<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            padding: 40px;
        }
        .container-box {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-control, .form-select {
            border-color: #3498db;
        }
        .form-control:focus, .form-select:focus {
            border-color: #217dbb;
            box-shadow: 0 0 8px #217dbb;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.6);
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

<div class="container container-box">
    <form th:action="@{/turno/confirmacion-turno}" method="post">
        <div class="section-title"><h1 class="text-center">DATOS PERSONALES</h1></div>
        

        <div class="mb-3">
            <label class="form-label">Apellido(s)</label>
            <input type="text" class="form-control" name="apellidoCompleto" placeholder="Ej: Bogado Leon" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" name="nombreCompleto" placeholder="Ej: Ramiro Enzo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" name="dni" placeholder="Ej: 11222333" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" name="eMail" placeholder="Ej: emiliastrauss@gmail.com" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Teléfono de Contacto</label>
            <input type="text" class="form-control" name="tContacto" placeholder="Ej: 1134256723" required>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end gap-2">
            <a th:href="@{/turno/formulario-turno-a}" class="btn btn-secondary btn-lg">Volver</a>
            <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Iconos (opcional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
