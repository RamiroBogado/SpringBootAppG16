<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turno Confirmado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .confirmation-box {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }
        .confirmation-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
        }
        .confirmation-message {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #34495e;
        }
        .btn-home {
            margin-top: 30px;
            font-weight: 600;
            background-color: #3498db;
            border: none;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.6);
        }
        .btn-home:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

<div class="confirmation-box">
    <div class="confirmation-title">¡Turno Confirmado!</div>
    <div class="confirmation-message">
        Se le enviará un correo electrónico con toda la información de su turno.
    </div>
    
    <a th:href="@{/turno/index}" class="btn btn-home btn-lg mt-4">Volver al Inicio</a>
</div>

</body>
</html>
